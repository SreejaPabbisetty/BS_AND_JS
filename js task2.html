<body>
    <script>
        function sortStringAlphabetically(inputString) {
  const charArray = inputString.split('');
  const sortedArray = charArray.sort();
  const sortedString = sortedArray.join('');
  return sortedString;
}
const inputString = 'webmaster';
const sortedOutput = sortStringAlphabetically(inputString);
console.log(sortedOutput); 
document.write("stringt:"+inputString+"<br>");
document.write("output:"+sortedOutput);
    </script>
</body>
