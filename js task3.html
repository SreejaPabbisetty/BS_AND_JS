<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>JS task 3</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <form>
        1st Number: <input type="text" id="First Number" /><br /><br />
        2nd Number: <input type="text" id="Second Number" /><br /><br />
        <input type="button" onClick="multiplyBy()" value="Multiply" />
        <input type="button" onClick="divideBy()" value="Divide" />
    </form>
    <p>
        The result is: <br />
        <span id="result"></span>
    </p>
    <script>
        function multiplyBy(){
            number1=document.getElementById("First Number").value;
            number2=document.getElementById("Second Number").value;
            document.getElementById("result").innerHTML=number1*number2;
        }
        function divideBy(){
            number1=document.getElementById("First Number").value;
            number2=document.getElementById("Second Number").value;
            document.getElementById("result").innerHTML=number1/number2;
        }
    </script>
</body>
</html>
